<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .option {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Question {{ index }}</h2>
    <p>{{ question }}</p>

    <form action="{{url_for('quiz')}}" method="POST">
        {% for option in options %}
            <div class="option">
                <input type="radio" name="answer" value="{{ option[0] }}" required>
                <label>{{ option }}</label>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
