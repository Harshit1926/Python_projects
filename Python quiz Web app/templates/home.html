<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            background: #ffffffcc;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #27ae60;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #219150;
        }

        /* Flash message styling */
        div.message {
            margin-top: 20px;
            background-color: #ffcccc;
            color: #b30000;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
    </style>

</head>

<body>
    <h1>Welcome to the Python quiz created by Harshit Malhota</h1>
    <form action="{{url_for('home')}}" method="POST">
        <div><input type="text" name="name" placeholder="Enter your Name"></div>
        <div><input type="number" name="age" placeholder="Enter your Age"></div>
        <button type="submit">Start Quiz</button>
    </form>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{message}}
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
